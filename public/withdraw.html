<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elite Withdraw</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#0d0d0d;
  font-family:Poppins;
  color:white;
}
.container{
  width:900px;
  margin:40px auto;
}
.card{
  background:#151515;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(255,215,0,0.2);
  margin-bottom:25px;
}
h1, h2{color:gold;}
label{display:block;margin-top:12px;}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  border:none;
  border-radius:8px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:gold;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#e6c200;}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
th,td{padding:12px;text-align:left;}
th{background:black;color:gold;}
tr:nth-child(even){background:#1c1c1c;}
.badge{padding:5px 10px;border-radius:8px;}
.pending{background:orange;color:black;}
.approved{background:green;color:white;}
</style>
</head>

<body>
<div class="container">

<div class="card">
<h1>Withdraw Funds</h1>

<p>Available Balance: $<span id="balance">50000</span></p>

<label>Your Email</label>
<input type="email" id="withdrawEmail" name="email" required>

<label>Withdraw Method</label>
<select name="method" id="method" onchange="showFields()" required>
<option value="">Select method</option>
<option>Cash App</option>
<option>PayPal</option>
<option>Zelle</option>
<option>Wire Transfer</option>
<option>Cheque</option>
<option>Crypto</option>
<option>Cash (Mail Home)</option>
</select>

<div id="extra"></div>

<label>Amount ($)</label>
<input type="number" id="withdrawAmount" placeholder="Amount">

<button type="button" onclick="submitWithdraw()">Withdraw</button>

<p>After submitting, wait for admin approval.</p>
</div>

<div class="card">
<h2>Withdraw History</h2>
<table>
<thead>
<tr>
<th>Method</th>
<th>Amount</th>
<th>Status</th>
<th>Date</th>
</tr>
</thead>
<tbody id="history">
  <!-- Withdrawals will be loaded here -->
</tbody>
</table>
</div>

<!-- Support Footer -->
<div style="text-align:center; margin-top:30px; font-size:16px; color:white;">
  Support: 
  <a href="mailto:agriculturalfoundationwithdraw@gmail.com" style="color:gold; text-decoration:none; margin:0 10px;">Gmail</a> |
  <a href="https://t.me/Leonsmith24" target="_blank" style="color:gold; text-decoration:none; margin:0 10px;">Telegram</a>
</div>

</div>

<script>
let balance = 50000; // demo balance

function showFields(){
  const m = document.getElementById("method").value;
  const box = document.getElementById("extra");
  box.innerHTML = "";

  if(m==="Crypto"){
    box.innerHTML = `<label>Wallet Address</label><input type="text" name="details" required>`;
  } else if(m==="Wire Transfer"){
    box.innerHTML = `<label>Bank Details</label><input type="text" name="details" required>`;
  } else if(m!==""){
    box.innerHTML = `<label>Account Details</label><input type="text" name="details" required>`;
  }
}

function submitWithdraw(){
  const email = document.getElementById("withdrawEmail").value;
  const amount = parseFloat(document.getElementById("withdrawAmount").value);
  const method = document.getElementById("method").value;
  const details = document.querySelector("#extra input") ? document.querySelector("#extra input").value : "";

  if(!email || !amount || !method || (details==="" && method!=="")) {
    alert("Please fill all required fields");
    return;
  }

  if(amount > balance){
    alert(`Insufficient balance. Available: $${balance}`);
    return;
  }

  balance -= amount;
  document.getElementById("balance").innerText = balance.toFixed(2);
  alert(`Withdrawal request submitted! Amount: $${amount}`);

  // Here you can send data to your backend
  // Example:
  // fetch("/withdraw", { method:"POST", body: JSON.stringify({email, method, amount, details}), headers: {"Content-Type":"application/json"}})
}
</script>

</body>
</html>
